<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsgrüße</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .star {
            position: absolute;
            background: gold;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: shooting-star 5s linear infinite;
        }
        @keyframes shooting-star {
            0% {
                transform: translate(-10%, -10%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(110%, 110%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hier können Sie Ihre Weihnachtsgrüße oder andere Inhalte einfügen -->
    </div>
    <script>
        // JavaScript-Code, um die Sterne auf der Seite zu erstellen
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            star.style.left = x + 'vw';
            star.style.top = y + 'vh';
            document.querySelector('.container').appendChild(star);
            star.addEventListener('animationiteration', () => {
                star.remove();
                createStar();
            });
        }
        setInterval(createStar, 1000);
    </script>
</body>
</html>
